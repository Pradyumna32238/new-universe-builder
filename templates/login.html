{% extends "base.html" %}

{% block title %}Log In - Universe Builder{% endblock %}

{% block content %}
  <section class="page-header">
    <h2>Log In</h2>
    <p>Access your universes and characters by signing in.</p>
  </section>

  <section class="form-section">
    <form action="{{ url_for('login') }}" method="post" class="form">
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <div class="form-group">
        <label for="login_identifier">Username or Email</label>
        <input type="text" id="login_identifier" name="login_identifier" placeholder="Enter your username or email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="button">Log In</button>
    </form>
    <p class="form-footnote">Need an account? <a href="{{ url_for('register', next=next) if next else url_for('register') }}">Register here.</a></p>
    <p class="form-footnote"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
  </section>
{% endblock %}
