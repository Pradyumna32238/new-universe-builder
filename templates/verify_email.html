{% extends "base.html" %}
{% block title %}Verify Email - Universe Builder{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Verify Your Email</h2>
                </div>
                <div class="card-body">
                    <p>An email with a verification code has been sent to <strong>{{ email }}</strong>. Please enter the code below to complete your registration.</p>
                    <form action="{{ url_for('verify_email', email=email) }}" method="post" class="form">
                        <div class="form-group">
                            <label for="otp">Verification Code</label>
                            <input type="text" id="otp" name="otp" class="form-control" required>
                        </div>
                        <button type="submit" class="button">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
